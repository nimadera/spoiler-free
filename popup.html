<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }

      #popup {
      	width: 200px;
      }

      #popup input {
      	width: 80%;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

    <!-- <script src="https://use.fontawesome.com/580c477cc3.js"></script> -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="popup.js"></script>
  </head>
  <body>
  	<div id="popup" class="container">
	  	<h1>Spoiler Free</h1>

		<p>Enter the terms that you want to hide</p> 

		<input id="term">
		<!-- <input type="button" id="save" value="save line"> -->
		<button id="save"><i class="fa fa-plus" aria-hidden="true"></i></button>

		<!-- <input type="button" id="get" value="get stored line"> -->
		<button id="viewTerms">View Keywords</button>
		

	    <!-- <div id="status"></div>
	    <img id="image-result" hidden> -->
    </div>
  </body>
</html>
